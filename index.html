<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset= "UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>Faiz's Audio Player</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="query.css">
        <script src ="https://kit.fontawesome.com/2d9b67a497.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b3dd377625.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navigation-bar">
            <!-- logo and title-->
            <div class="logo-and-title">
                <div class ="logo">
                    <img src="/website_logo.png" alt="logo">
                </div>

                <div class ="title">
                    <h2>Faiz's Audio Player</h2>
                </div>
            </div>
            <!--favourites-->
            <div class ="favourites">
                <h4>Favourites</h4>
            </div>
            <!--search bar-->
            <div class="search-input">
                    <!--magnifying glass icon-->
                    <i class="fas fa-search search-ico"></i>
                    <input type="text" name ="search" placeholder= "Search">
            </div>
            <!-- notification bell-->
            <div class="notification-bell">
                <i class="fa-regular fa-bell"></i>               
                <span class="notification-text">Notifications</span>
            </div>
            <!--profile picture-->
            <div class="profile-picture">
                <img src="/profile_picture.png" alt="profile-picture">
            </div>
        </nav>
        <main>
            <aside>
                <!--carousel-->
                <div class="carousel">
                        <img src="/carousel/carousel1.jpg">
                        <img src="/carousel/carousel2.jpg">
                        <img src="/carousel/carousel3.jpg"> 
                </div>
                <div class="latest-release-section">
                    <h1>Latest Release</h1>
                    <div class="latest-release">
                        <div id="card-1" class="latest-release-card">
                            <img src="/latest-release-card/willow.jpeg">
                            <div class="card-details">
                                <h3>Willow</h3>
                                <p>Dec, 2020</p>
                            </div>
                            <div class="dropdown">
                                <input type="checkbox" id="dropdown-toggle-1" class="dropdown-toggle">
                                <label for="dropdown-toggle-1" class="dropdown-button">...</label>
                                <ul class="dropdown-content">
                                    <li><i class="fas fa-play-circle"></i>&nbsp;<a href="#">Play Now</a></li>
                                    <hr>
                                    <li><i class="fas fa-list-ul"></i>&nbsp;<a href="#">Add to Queue</a></li>
                                    <hr>
                                    <li><i class="fas fa-music"></i>&nbsp;<a href="#">Add to Playlist</a></li>
                                    <hr>
                                    <li><i class="fas fa-info-circle"></i>&nbsp;<a href="#">Get Info</a></li>
                                </ul>
                            </div>
                        </div>
                        
                        <div id="card-2" class="latest-release-card">
                            <img src="/latest-release-card/Weeknd.jpg">
                            <div class="card-details">
                                <h3>Blinding Lights</h3>
                                <p>Dec, 2020</p>
                            </div>
                            <div class="dropdown">
                                <input type="checkbox" id="dropdown-toggle-2" class="dropdown-toggle">
                                <label for="dropdown-toggle-2" class="dropdown-button">...</label>
                                <ul class="dropdown-content">
                                    <li><i class="fas fa-play-circle"></i>&nbsp;<a href="#">Play Now</a></li>
                                    <hr>
                                    <li><i class="fas fa-list-ul"></i>&nbsp;<a href="#">Add to Queue</a></li>
                                    <hr>
                                    <li><i class="fas fa-music"></i>&nbsp;<a href="#">Add to Playlist</a></li>
                                    <hr>
                                    <li><i class="fas fa-info-circle"></i>&nbsp;<a href="#">Get Info</a></li>
                                </ul>
                            </div>
                        </div>
                        
                    </div>

                </div>
         

            </aside>
        </main>
    </body>
</html>
